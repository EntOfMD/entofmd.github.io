<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=, shrink-to-fit=no"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="./assets/css/style.css" />
        <link
            rel="shortcut icon"
            type="image/png"
            href="./assets/img/favicon.png"
        />
        <title>Ashell's Portfolio :: Contact</title>
    </head>
    <body>
        <!-- Navbar starts here. First few is for mobile view -->
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <a class="navbar-brand text-warning" href="index.html"
                >Ashell Fernando</a
            >
            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarColor02"
                aria-controls="navbarColor02"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse " id="navbarColor02">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link text-danger" href="contact.html"
                            >Contact <span class="sr-only">(current)</span></a
                        >
                    </li>
                </ul>
            </div>
        </nav>
        <!-- Navbar ends -->
        <div class="container">
            <div class="row">
                <div class="jumbotron mt-5">
                    <div
                        class="col-sm-auto col-md-auto col-lg-auto col-xl-auto"
                    >
                        <h2 class="text-primary">Contact</h2>
                    </div>
                    <hr class="my-4" />
                    <div class="row justify-content-center">
                        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                            <form>
                                <fieldset>
                                    <div class="form-group">
                                        <label for="fullName">Name:</label>
                                        <input
                                            type="text"
                                            class="form-control"
                                            id="fullName"
                                            placeholder="Enter your name here"
                                        />
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email:</label>
                                        <input
                                            type="email"
                                            class="form-control"
                                            id="email"
                                            placeholder="example@gmail.com"
                                        />
                                    </div>
                                    <div class="form-group">
                                        <label for="contactMsg">Message:</label>
                                        <textarea
                                            id="contactMsg"
                                            cols="3"
                                            rows="3"
                                            class="form-control"
                                            placeholder="Type the message here"
                                        ></textarea>
                                    </div>
                                    <button
                                        type="submit"
                                        class="btn btn-primary"
                                    >
                                        Submit
                                    </button>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer ">
            <div class="bg-dark"></div>
            <div class="container">
                <div class="row justify-content-center pt-2 pb-2">
                    <div class="col-md-auto ml-center text-primary">
                        Ashell Fernando &copy; 2019
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>

<div class="col-sm-auto col-md-auto col-lg-auto col-xl-auto"></div>
